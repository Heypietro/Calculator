<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>HTML + Bootstrap</title>
  
  <!-- HTML -->
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="display">
    <div id="history"></div>
    <div id="numbers"></div>
  </div>
  <div class="container">
    
    <div class="row">
      <div class="col-sm-3 div1-4 special">C</div>
      <div class="col-sm-3 div1-4 special">《</div>
      <div class="col-sm-3 div1-4">％</div>
      <div class="col-md-3 div1-4">÷</div>
    </div>
    
    <div class="row">
     <div class="col-sm-3 div1-4">1</div>
     <div class="col-sm-3 div1-4">2</div>
     <div class="col-sm-3 div1-4">3</div>
      <div class="col-md-3 div1-4">×</div>
    </div>
    
    <div class="row">
      <div class="col-md-3 div1-4">4</div>
      <div class="col-md-3 div1-4">5</div>
      <div class="col-md-3 div1-4">6</div>
      <div class="col-md-3 div1-4">－</div>
    </div>
    
    <div class="row">
      <div class="col-md-3 div1-4">7</div>
      <div class="col-md-3 div1-4">8</div>
      <div class="col-md-3 div1-4">9</div>
      <div class="col-md-3 div1-4">+</div>
    </div>
    
    <div class="row">
      <div class="col-md-3 div1-4">()</div>
      <div class="col-md-3 div1-4">0</div>
      <div class="col-md-3 div1-4">.</div>
      <div class="col-md-3 div1-4 special">=</div>
    </div>
    
    
  </div>
  <script src="main.js"></script>
</body>
</html>
